# Database
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SCHOOL_DB_URL}
spring.datasource.username=${SCHOOL_DB_USERNAME}
spring.datasource.password=${SCHOOL_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# API
server.servlet.context-path=/school/api/

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@

# Security
security.oauth2.resource.id=bcrypt

# To execute
# java -jar -Dspring.config.location=classpath:application-prod.properties -DSCHOOL_DB_URL=jdbc:mysql://localhost:3306/school -DSCHOOL_DB_USERNAME=root -DSCHOOL_DB_PASSWORD=root -DFORUM_JWT_SECRET=123456