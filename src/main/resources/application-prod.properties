# Database
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=${SCHOOl_DB_URL}
spring.datasource.username=${SCHOOl_DB_USERNAME}
spring.datasource.password=${SCHOOl_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# API
server.servlet.context-path=/school/api/

# JWT
school.jwt.expiration=86400000
school.jwt.secret=${FORUM_JWT_SECRET}

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
info.app.name=@project.name@
info.app.version=@project.version@